<!DOCTYPE html>
<html lang="pt-br">
<head>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="shortcut icon" href="../../src/assets/icon.png" type="image/x-icon">

   <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

   <!-- FlatIcons Ui -->
   <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>

   <!-- CSS -->
   <link rel="stylesheet" href="../../src/css/header.css">
   <link rel="stylesheet" href="../../src/css/global.css">
   <link rel="stylesheet" href="../../src/css/content.css">

   <!-- Google fonts -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,300;1,400;1,500&display=swap" rel="stylesheet">
   
   <title>PDECVH - Sistema</title>
</head>

<body>
<!-- Header -->
<header>
   <!-- Container -->
   <div class="container">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-dark">
         <a class="navbar-brand" href="cliente-agendar.html">
            <img src="../../src/assets/icon.png" class="img-fluid mb-2" width="32" alt="Logo do portal">
            <h3 class="d-inline">PDECVH</h3>
         </a>
         <button 
         	class="navbar-toggler" data-bs-toggle="collapse" 
         	data-bs-target="#navbar-header" aria-controls="navbar-header" 
         	aria-expanded="false" aria-label="Toggle navigation"
         >
            <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse justify-content-end" id="navbar-header">
            <ul class="navbar-nav d-flex justify-content-end">
               <!-- Suporte -->
               <li class="nav-item">
                  <a class="nav-link fs-6 btn btn-primary" href="../cliente-suporte.html">
                     Suporte
                  </a>
               </li>
            </ul>
         </div>
      </nav><!-- / Navbar -->
   </div><!-- / Container -->
</header><!-- / Header -->

<!-- Subheader -->
<div id="sub-header" class="text-white">
   <div class="container h-100">
      <div class="row h-100 align-items-center">
         <div class="col-9">
            <h3>Início</h3>
         </div>
      </div>
   </div>
</div>

<!-- Conteúdo -->
<div class="container mt-4">
   <div class="card card-content box-app">
      <div class="card-header">
         <h3 class="mb-1">Agendar</h3>
         <span class="sub-title">Agendamento</span>
      </div>
      <div class="card-body pt-1">
         <div class="row px-2">
            <span class="fw-bold">
                <i class="fi fi-rr-checkbox my-3 fs-4 text-primary"></i>
               &nbsp;&nbsp;
               <span class="position-absolute pt-2">
                  eCPF A3 de 1 ano em nuvem - 30.000 assinaturas
               </span>
            </span>
            <div class="row">
               <form class="col-12 col-md-9">
                  <div class="card-body px-0">
                     <div class="border-bottom">
                        <div class="row">
                           <div class="col-12">
                              <h6 class="mt-3 mb-3 text-primary">Informações pessoais</h6>
                           </div>
                        </div>
                        <div class="form-group row mb-3">
                           <label for="name" class="col-12 col-md-3 col-form-label">Nome</label>
                           <div class="col-12 col-md-9">
                              <input id="name" class="form-control" type="text" placeholder="Digite seu nome">
                           </div>
                        </div>
                        <div class="form-group row mb-3">
                           <label class="col-12 col-md-3 col-form-label">E-mail</label>
                           <div class="col-12 col-md-9">
                              <input class="form-control" type="email" placeholder="Digite seu E-mail">
                           </div>
                        </div>
                        <div class="form-group row mb-3">
                           <label class="col-12 col-md-3 col-form-label">CPF</label>
                           <div class="col-12 col-md-9">
                              <input class="form-control" type="text" maxlength="11" placeholder="Digite seu CPF">
                           </div>
                        </div>
                        <div class="form-group row mb-3">
                           <label class="col-12 col-md-3 col-form-label">Celular</label>
                           <div class="col-12 col-md-9">
                              <input class="form-control" type="text" placeholder="(55)55555-5555">
                           </div>
                        </div>
                     </div>
                  </div>
                  <div class="row">
                     <a 
                        href="cliente-documentos.html" 
                        class="btn btn-primary px-4 col-12 col-md-2 mx-md-2 mb-2 mb-md-0"
                     >
                        <small>Agendar</small>
                     </a>
                     <a href="cliente-documentos.html" class="btn btn-secondary px-4 col-12 col-md-4">
                        <small>Cancelar agendamento</small>
                     </a>
                  </div>
               </form>
               <br><br>
               <div class="col-12 col-md-3 mt-3 d-flex justify-content-center">
                  <br><br>
                  <div class="pt-3">
                     <div>
                        <span class="text-primary">Número do ticket: 7454654</span>
                     </div>
                     <div class="mt-1 p-4 px-4 ps-2 bg-primary bg-opacity-10 border-start border-primary status-card">
                        <span class="ps-2">Status</span>
                        <p class="fw-bold ps-2 mt-1">Agendado pelo titular</p>
                        <p class="ps-2 mt-1">VALID VIRTUAL <br>(Videoconferência)</p>
                        <p class="ps-2 mt-1">
                           Agendado para o dia<br>
                           <span class="fw-bold mt-2 d-block">08/10/2021 às 09:00</span>
                        </p>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>

<!-- Footer -->
<footer class="mt-3 py-4 bg-white">
   <div class="container">
      <b class="text-black-50">2021©</b> <a href="http://www.validhub.com.br" class="text-decoration-none" target="_blank">PDECVH</a>
   </div>
</footer>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
   
</body>
</html>
