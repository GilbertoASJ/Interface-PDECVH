	<div class="container h-100">
		<div class="row h-100 align-items-center">
			<div class="col-9">
				<h3>Agendar</h3>
			</div>
		</div>
	</div>
</div>

<!-- Conteúdo -->
<div class="container mt-4">
	<div class="card card-content box-app">
		<div class="card-header">
			<h3 class="mb-1">Agendar</h3>
			<span class="sub-title">Agendamento</span>
		</div>
		<div class="card-body">

			<div class="px-2">
	       	<input type="hidden" name="_token" value="">                    
		       <div class="wizard row mb-4">
				   <div class="wizard-item col-3 col-12 mb-2 mb-md-0 col-md-3">
				      <span>1</span>
				      Informações pessoais
				   </div>
				   <div class="wizard-item active col-3 col-12 mb-2 mb-md-0 col-md-3">
				      <span>2</span>
				      Documentação
				   </div>
				   <div class="wizard-item col-3 col-12 mb-2 mb-md-0 col-md-3">
				      <span>3</span>
				      Horário
				   </div>
				   <div class="wizard-item col-12 col-md-3">
				      <span>4</span>
				      Confirmar
				   </div>
				</div>

	         <div class="row py-4 px-2">
				   <span class="sub-title">
				      Acrescente as informações e adicione os documentos necessários para nossa equipe verificar sua existência.
				   </span>
				   <span class="text-danger">(*) Campos de preenchimento obrigatório</span>

				   <div class="row">
				      <form class="col-12 col-md-9 px-0">
				         <div class="card-body px-0">
				            <div class="border-bottom">
				               <!-- Accordion -->
				               <div class="accordion" id="accordionPanelsStayOpenExample">

				               	<!-- Accordion Dados do solicitante -->
				                  <div class="accordion-item accordion-mod">
				                     <div class="accordion-header" id="panelsStayOpen-headingOne">
				                        <button 
				                        	class="accordion-button my-3 fs-6"
				                        	type="button" 
				                        	data-bs-toggle="collapse" 
				                        	data-bs-target="#panelsStayOpen-collapseOne" 
				                        	aria-expanded="true" 
				                        	aria-controls="panelsStayOpen-collapseOne"
				                        >
				                           Solicitante
				                        </button>
				                     </div>
				                     <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show" aria-labelledby="panelsStayOpen-headingOne">
				                        <div class="accordion-body">
				                           <div class="form-group row mb-3">
				                              <label for="data" class="col-12 col-md-3 col-form-label">
				                                 Data de envio
				                              </label>
				                              <div class="col-12 col-md-9">
				                                 <input id="data" class="form-control form-control-solid" type="text" value="29/09/2021">
				                              </div>
				                           </div>
				                           <div class="form-group row mb-3">
				                              <label for="ticket" class="col-12 col-md-3 col-form-label">
				                                 Ticket
				                              </label>
				                              <div class="col-12 col-md-9">
				                                 <input id="ticket" class="form-control form-control-solid" type="text" value="48756123487">
				                              </div>
				                           </div>
				                           <div class="form-group row mb-3">
				                              <label for="produto" class="col-12 col-md-3 col-form-label">
				                                 Produto
				                              </label>
				                              <div class="col-12 col-md-9">
				                                 <input id="produto" class="form-control form-control-solid" type="text" value="Lorem ipsum dolor sit amet">
				                              </div>
				                           </div>
				                           <div class="form-group row mb-3">
				                              <label for="nome" class="col-12 col-md-3 col-form-label"> Nome
				                              </label>
				                              <div class="col-12 col-md-9">
				                                 <input id="nome" class="form-control form-control-solid" type="text" value="John Doe">
				                              </div>
				                           </div>
				                           <div class="form-group row mb-3">
				                              <label for="nascimento" class="col-12 col-md-3 col-form-label">
				                                 Data de nascimento<span class="text-danger">*</span>
				                              </label>
				                              <div class="col-12 col-md-9">
				                                 <input id="nascimento" class="form-control" type="date">
				                              </div>
				                           </div>
				                           <div class="form-group row mb-3">
				                              <label for="celular" class="col-12 col-md-3 col-form-label">
				                                 Celular
				                              </label>
				                              <div class="col-12 col-md-9">
				                                 <input id="celular" class="form-control form-control-solid" type="text" value="(55)55555-5555">
				                              </div>
				                           </div>
				                           <div class="form-group row mb-3">
				                              <label for="email" class="col-12 col-md-3 col-form-label"> E-mail
				                              </label>
				                              <div class="col-12 col-md-9">
				                                 <input id="email" class="form-control form-control-solid" type="email" value="johndoe@gmail.com">
				                              </div>
				                           </div>
				                           <div class="form-group row mb-3">
				                              <label for="e-adicional" class="col-12 col-md-3 col-form-label">
				                                 E-mail adicional
				                              </label>
				                              <div class="col-12 col-md-9">
				                                 <input id="e-adicional" class="form-control" type="email" placeholder="Digite o e-mail adicional">
				                              </div>
				                           </div>
				                           <div class="form-group row mb-3">
				                              <div class="col-12 col-md-6">
				                                 <label for="flexRadioDefault1" class="col-form-label mt-1">
				                                    Tipo de certificado
				                                    <span class="text-danger">*</span>
				                                 </label>
				                                 <div class="row mt-2">
				                                    <!-- Radios -->
				                                    <div class="col-md-6">
				                                       <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
				                                       <label class="form-check-label" for="flexRadioDefault1">
				                                          Pessoa física
				                                       </label>
				                                    </div>
				                                    <div class="col-md-6">
				                                       <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
				                                       <label class="form-check-label" for="flexRadioDefault2">
				                                          Pessoa jurídica
				                                       </label>
				                                    </div>
				                                 </div>
				                              </div>
				                              <div class="col-12 col-md-6">
				                                 <label for="cpf" class="col-form-label">CPF</label>
				                                 <div class="">
				                                    <input id="cpf" class="form-control form-control-solid" type="text" maxlength="11" value="65465465445" readonly>
				                                 </div>
				                              </div>
				                           </div>
				                        </div>
				                     </div>
				                  </div>

				                  <!-- Accordion Documentação -->
				                  <div class="accordion-item accordion-mod">
				                     <div class="accordion-header" id="panelsStayOpen-headingTwo">
				                        <button 
				                        	class="accordion-button my-3 fs-6" 
				                        	type="button"
				                        	data-bs-toggle="collapse" 
				                        	data-bs-target="#panelsStayOpen-collapseTwo" 
				                        	aria-expanded="true" 
				                        	aria-controls="panelsStayOpen-collapseTwo"
				                        >
				                           Documentação anexa
				                        </button>
				                     </div>
				                     <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse show" aria-labelledby="panelsStayOpen-headingTwo">
				                        <div class="accordion-body">
				                           <div class="form-group row mb-3">
				                              <label class="col-12 col-md-3 col-form-label">
				                                 Documento de identificação
				                                 <span class="text-danger">*</span>
				                              </label>
				                              <div class="col-12 col-md-9">
				                                 <div class="input-group mb-3">
				                                    <input type="file" class="form-control" id="inputGroupFile02">
				                                    <label class="input-group-text d-none d-md-block" for="inputGroupFile02"><i class="fas fa-paperclip"></i></label>
				                                 </div>
				                              </div>
				                           </div>
				                        </div>
				                     </div>
				                  </div>

				               </div><!-- / Accordion -->
				            </div>
				         </div>
				         <div class="row">
				            <a href="cliente-horario.html" class="btn btn-primary px-4 col-12 col-md-2 ms-md-2">
				               <small>Enviar &nbsp;&nbsp;<i class="fas fa-check"></i></small>
				            </a>
				         </div>
				      </form>

				      <br><br>
				      <div class="col-12 col-md-3 mt-5 d-flex justify-content-center">
				         <div>
				            <button class="btn btn-primary btn-lg">
				               Imprimir&nbsp;&nbsp;
				               <i class="fas fa-save"></i>
				            </button>
				         </div>
				      </div>

				   </div>
				</div>
         </div>
		</div>
	</div>
</div>

<footer class="mt-3 py-4 bg-white">
